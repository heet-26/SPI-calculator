			</tbody>

		<script>
			function calculate() {
				var temp = 0;

				var grd = document.getElementById("s1").value;
				if (grd == "A+") temp += 10 * 4;
				if (grd == "A") temp += 9 * 4;
				if (grd == "B+") temp += 8 * 4;
				if (grd == "B") temp += 7 * 4;
				if (grd == "C+") temp += 6 * 4;
				if (grd == "C") temp += 5 * 4;

				var grd = document.getElementById("s2").value;
				if (grd == "A+") temp += 10 * 4;
				if (grd == "A") temp += 9 * 4;
				if (grd == "B+") temp += 8 * 4;
				if (grd == "B") temp += 7 * 4;
				if (grd == "C+") temp += 6 * 4;
				if (grd == "C") temp += 5 * 4;

				var grd = document.getElementById("s3").value;
				if (grd == "A+") temp += 10 * 4;
				if (grd == "A") temp += 9 * 4;
				if (grd == "B+") temp += 8 * 4;
				if (grd == "B") temp += 7 * 4;
				if (grd == "C+") temp += 6 * 4;
				if (grd == "C") temp += 5 * 4;

				var grd = document.getElementById("s4").value;
				if (grd == "A+") temp += 10 * 3;
				if (grd == "A") temp += 9 * 3;
				if (grd == "B+") temp += 8 * 3;
				if (grd == "B") temp += 7 * 3;
				if (grd == "C+") temp += 6 * 3;
				if (grd == "C") temp += 5 * 3;

				var grd = document.getElementById("s5").value;
				if (grd == "A+") temp += 10 * 3;
				if (grd == "A") temp += 9 * 3;
				if (grd == "B+") temp += 8 * 3;
				if (grd == "B") temp += 7 * 3;
				if (grd == "C+") temp += 6 * 3;
				if (grd == "C") temp += 5 * 3;

				var grd = document.getElementById("s6").value;
				if (grd == "A+") temp += 10 * 2;
				if (grd == "A") temp += 9 * 2;
				if (grd == "B+") temp += 8 * 2;
				if (grd == "B") temp += 7 * 2;
				if (grd == "C+") temp += 6 * 2;
				if (grd == "C") temp += 5 * 2;

				var grd = document.getElementById("s7").value;
				if (grd == "A+") temp += 10 * 1;
				if (grd == "A") temp += 9 * 1;
				if (grd == "B+") temp += 8 * 1;
				if (grd == "B") temp += 7 * 1;
				if (grd == "C+") temp += 6 * 1;
				if (grd == "C") temp += 5 * 1;

				document.getElementById("a2").innerHTML =
					"SPI: " + (temp / 21).toFixed(4);
			}
		</script>
		<div class="ans">
			<h2 id="a2"></h2>
		</div>
	</body>
