<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>SPI Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="text" id="heet">
				<div class="main" id="spi">SPI Calculator</div>
				<div class="Allmain">
					<div class="main1" id="spi1">
						Branch:
						<span name="branch" value="1"
							>Electronics and Communication Engineering</span
						>
					</div>
					<div class="main2" id="Semester">
						Semester:<span name="semester"></span>Semester-3
					</div>
					<div class="main3">Subjects:</div>
					<table>
						<tbody>
							<tr>
								<td>
									<div class="sm1">VCPD:</div>
									<select id="s1">
										<option>A+</option>
										<option>A</option>
										<option>B+</option>
										<option>B</option>
										<option>C+</option>
										<option>C</option>
									</select>
								</td>
							</tr>

							<tr>
								<td>
									<div class="sm2">Digital Logic Design:</div>
									<select id="s2">
										<option>A+</option>
										<option>A</option>
										<option>B+</option>
										<option>B</option>
										<option>C+</option>
										<option>C</option>
									</select>
								</td>
							</tr>

							<tr>
								<td>
									<div class="sm3">Elctronics Devices and Circuit:</div>
									<select id="s3">
										<option>A+</option>
										<option>A</option>
										<option>B+</option>
										<option>B</option>
										<option>C+</option>
										<option>C</option>
									</select>
								</td>
							</tr>

							<tr>
								<td>
									<div class="sm4">Network Theory:</div>
									<select id="s4">
										<option>A+</option>
										<option>A</option>
										<option>B+</option>
										<option>B</option>
										<option>C+</option>
										<option>C</option>
									</select>
								</td>
							</tr>

							<tr>
								<td>
									<div class="sm5">Principle of Economics:</div>
									<select id="s6">
										<option>A+</option>
										<option>A</option>
										<option>B+</option>
										<option>B</option>
										<option>C+</option>
										<option>C</option>
									</select>
								</td>
							</tr>

							<tr>
								<td>
									<div class="sm6">Signal and System:</div>
									<select id="s5">
										<option>A+</option>
										<option>A</option>
										<option>B+</option>
										<option>B</option>
										<option>C+</option>
										<option>C</option>
									</select>
								</td>
							</tr>

							<tr>
								<td>
									<div class="sm7">Digital Logic Design Lab:</div>
									<select id="s7">
										<option>A+</option>
										<option>A</option>
										<option>B+</option>
										<option>B</option>
										<option>C+</option>
										<option>C</option>
									</select>
								</td>
							</tr>

							<tr>
								<td>
									<button onclick="calculate()" id="but">Go</button>
								</td>
							</tr>
							<tr>
								<td>
									<div class="ans">
										<h2 id="a2"></h2>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<footer class="ft">Developed By Heet Depani</footer>
				</div>
			</div>
		</div>
		<script>
			function calculate() {
				var temp = 0;

				var grd = document.getElementById("s1").value;
				if (grd == "A+") temp += 10 * 4;
				if (grd == "A") temp += 9 * 4;
				if (grd == "B+") temp += 8 * 4;
				if (grd == "B") temp += 7 * 4;
				if (grd == "C+") temp += 6 * 4;
				if (grd == "C") temp += 5 * 4;

				var grd = document.getElementById("s2").value;
				if (grd == "A+") temp += 10 * 4;
				if (grd == "A") temp += 9 * 4;
				if (grd == "B+") temp += 8 * 4;
				if (grd == "B") temp += 7 * 4;
				if (grd == "C+") temp += 6 * 4;
				if (grd == "C") temp += 5 * 4;

				var grd = document.getElementById("s3").value;
				if (grd == "A+") temp += 10 * 4;
				if (grd == "A") temp += 9 * 4;
				if (grd == "B+") temp += 8 * 4;
				if (grd == "B") temp += 7 * 4;
				if (grd == "C+") temp += 6 * 4;
				if (grd == "C") temp += 5 * 4;

				var grd = document.getElementById("s4").value;
				if (grd == "A+") temp += 10 * 3;
				if (grd == "A") temp += 9 * 3;
				if (grd == "B+") temp += 8 * 3;
				if (grd == "B") temp += 7 * 3;
				if (grd == "C+") temp += 6 * 3;
				if (grd == "C") temp += 5 * 3;

				var grd = document.getElementById("s5").value;
				if (grd == "A+") temp += 10 * 3;
				if (grd == "A") temp += 9 * 3;
				if (grd == "B+") temp += 8 * 3;
				if (grd == "B") temp += 7 * 3;
				if (grd == "C+") temp += 6 * 3;
				if (grd == "C") temp += 5 * 3;

				var grd = document.getElementById("s6").value;
				if (grd == "A+") temp += 10 * 2;
				if (grd == "A") temp += 9 * 2;
				if (grd == "B+") temp += 8 * 2;
				if (grd == "B") temp += 7 * 2;
				if (grd == "C+") temp += 6 * 2;
				if (grd == "C") temp += 5 * 2;

				var grd = document.getElementById("s7").value;
				if (grd == "A+") temp += 10 * 1;
				if (grd == "A") temp += 9 * 1;
				if (grd == "B+") temp += 8 * 1;
				if (grd == "B") temp += 7 * 1;
				if (grd == "C+") temp += 6 * 1;
				if (grd == "C") temp += 5 * 1;

				document.getElementById("a2").innerHTML =
					"SPI: " + (temp / 21).toFixed(4);
			}
		</script>
	</body>
</html>
